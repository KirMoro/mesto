<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" class="header__logo" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/profile-logo.png" class="profile__logo" alt="Аватарка">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
            <button type="button" class="profile__add-button" aria-label="Добавить"></button>
        </section>
        <section class="elements" aria-label="Галерея"></section>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
    </main>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="form-edit" class="form form_type_edit" novalidate>
                <fieldset class="form__fields">
                    <label class="form__input">
                        <input id="name-input" type="text" name="name" placeholder="Имя" class="form__field form__field_type_name" minlength="2" maxlength="40" required>
                        <span class="form__field-error name-input-error"></span>
                    </label>
                    <label class="form__input">
                        <input id="about-input" type="text" name="about" placeholder="О себе" class="form__field form__field_type_about" minlength="2" maxlength="200" required>
                        <span class="form__field-error about-input-error"></span>
                    </label>
                    <button type='submit' class="form__submit-button" aria-label="Сохранить">Сохранить</button>
                </fieldset>
            </form>
            <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <h3 class="popup__title">Новое место</h3>
            <form name="form-add" class="form form_type_add" novalidate>
                <fieldset class="form__fields">
                    <label class="form__input">
                        <input id="title-input" type="text" name="title" placeholder="Название" class="form__field form__field_type_title" minlength="2" maxlength="30" required>
                        <span class="form__field-error title-input-error"></span>
                    </label>
                    <label class="form__input">
                        <input id="url-input" type="url" name="link" placeholder="Ссылка на картинку" class="form__field form__field_type_link" required>
                        <span class="form__field-error url-input-error"></span>
                    </label>
                    <button type='submit' class="form__submit-button" aria-label="Создать">Создать</button>
                </fieldset>
            </form>
            <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup popup_color_black popup_type_image">
            <figure class="popup__gallery">
                <img class="popup__image">
                <figcaption class="popup__capture"></figcaption>
                <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
            </figure>
    </div>
<template id="item-template">
    <article class="elements__item">
        <input type="image" class="elements__image" alt="">
            <div class="elements__item-text">
                <h2 class="elements__title"></h2>
                <button type="button" class="elements__like-button" aria-label="Понравилось"></button>
            </div>
        <button type="button" class="elements__trash-button" aria-label="Корзина"></button>
    </article>
</template>
<script src="./scripts/index.js"></script>
<script src="./scripts/validate.js"></script>
</body>
</html>
