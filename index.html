<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/header-logo.svg" class="header__logo" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/profile-logo.png" class="profile__logo" alt="Аватарка">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__edit-button"></button>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements" aria-label="Галерея">
            <div class="elements__item">
                <img src="./images/elements-karachaevsk.png" class="elements__image" alt="Карачаевск">
                    <div class="elements__item-text">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button class="elements__like-button"></button>
                    </div>
            </div>
            <div class="elements__item">
                <img src="./images/elements-elbrus.png" class="elements__image" alt="Эльбрус">
                    <div class="elements__item-text">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like-button"></button>
                    </div>
            </div>
            <div class="elements__item">
                <img src="./images/elements-dombai.png" class="elements__image" alt="Домбай">
                    <div class="elements__item-text">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like-button"></button>
                    </div>
            </div>        
            <div class="elements__item">
                <img src="./images/elements-elbrus.png" class="elements__image" alt="Эльбрус">
                    <div class="elements__item-text">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like-button"></button>
                    </div>
            </div>
            <div class="elements__item">
                <img src="./images/elements-dombai.png" class="elements__image" alt="Домбай">
                    <div class="elements__item-text">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like-button"></button>
                    </div>
            </div>
            <div class="elements__item">
                <img src="./images/elements-karachaevsk.png" class="elements__image" alt="Карачаевск">
                    <div class="elements__item-text">
                        <h2 class="elements__title">Карачаево-Черкесск</h2>
                        <button class="elements__like-button"></button>
                    </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </main>
    <div class="popup">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="form">
                <input type="text" placeholder="Имя" class="form__field-name">
                <input type="text" placeholder="О себе" class="form__field-about">
                <button class="form__submit-button" type='submit'>Сохранить</button>
            </form>
            <button class="popup__close-button"></button>
        </div>
    </div>
<script src="./pages/index.js"></script>
</body>
</html>
